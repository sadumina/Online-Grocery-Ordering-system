<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Grocery Store</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("pnum").value;
            var cleanedPhoneNumber = phoneNumber.replace(/\D/g, '');

            if (cleanedPhoneNumber.length !== 9) {
                alert("Please enter a 10-digit phone number.");
                return false;
            }

            if (!/^\d+$/.test(cleanedPhoneNumber)) {
                alert("Please enter a valid phone number.");
                return false;
            }

            alert("Phone number is valid.");
            return true;
        }

        function validateAge() {
            var age = parseInt(document.getElementById("age").value);
            var errorMessage = document.getElementById("age-error");

            if (isNaN(age)) {
                errorMessage.innerText = "Please enter a valid age.";
                return false;
            }

            if (age < 20 || age > 50) {
                errorMessage.innerText = "Age must be between 20 and 50.";
                return false;
            }

           // errorMessage.innerText = ""; // Clear error message if age is valid
           // alert("Age is valid.");
            //return true;
        }
    </script>
    
</head>
<body>
    
    <div class="container">
        <form action="#" method="post" onsubmit="return validatePhoneNumber() & validateAge()">

            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter the name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Address">Address</label>
                    <input type="text" placeholder="Enter the Address" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="Email">Date</label>
                    <input type="Date" placeholder="" name="date" required>
                </div>
                <div class="input-box" >
                    <label for="phone Number">Phone Number</label>
                    <input type="text" placeholder="Enter your Phone Number" id="pnum" name="pnum" required>
                </div>
                <div class="input-box" style="margin-bottom:15px">
                    <label for="blood type" style="display: block; margin-bottom: 20px">Blood type</label>
                    <select name="btype" id="blood-type" required style="width: 95%; padding: 10px; border: 1px solid #040303; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                        <option value="" selected disabled>Select blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="input-box" style="padding: 10px; width: 50%;">
                    <label for="age">Age</label>
                    <input type="text" placeholder="Enter the age" id="age" name="age" required>
                    <div class="error-message" id="age-error"></div>
                </div>

            </div>
            <div class="alert">
                <p>You have to accept <a href="#">terms and conditions</a></p>
            </div>
            <div class="button-container">
                <button type="submit" name="reg" onclick="return validatePhoneNumber() && validateAge()"><a href="index.html">Register</a></button>
            </div>
        </form>
    </div>
</body>
</html>
